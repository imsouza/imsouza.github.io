<!-- Include the Liquid include file -->
{% include preload_images.html %}

<script>
  function preloadImages(urls) {
    for (var i = 0; i < urls.length; i++) {
      var img = new Image();
      img.src = urls[i];
    }
  }

  // Preload the images when the page loads
  window.addEventListener("load", function () {
    preloadImages({{ imageUrls | jsonify }});
  });
</script>

intro:
  - <p>Me chamo Mateus Almeida, sou estudante de Ciência da Computação no Centro Universitário Norte do Espírito Santo (CEUNES). Meu foco acadêmico e profissional está em projetos de pesquisa voltados para Inteligência Artificial (IA) e Aprendizado de Máquina.
  - <p>Ao longo da minha trajetória, participei de pesquisas que exploraram Séries Temporais, Aprendizado de Redes Neurais de Grafos, Algoritmos Genéticos e Q-learning. Também trabalhei como instrutor acadêmico, freelancer em Design Gráfico e como Desenvolvedor Web na empresa júnior Adapti. Atualmente, atuo na Divisão de Tecnologia da Informação Setorial Norte (DTIN) com Redes de Computadores e Automações.</p>  
  - <p>Meu portfólio inclui uma seção de postagens (/Posts) onde compartilho conteúdos sobre Ciência da Computação e temas relacionados à tecnologia e uma seção de projetos (/Projetos) que reúne os últimos trabalhos realizados.</p> 
  - <p>Acredito na colaboração e na troca de conhecimentos na comunidade tecnológica e estou sempre em busca de oportunidades de crescimento e aprendizado. Fique à vontade para entrar em contato comigo ou conectar-se através das minhas redes sociais.</p>


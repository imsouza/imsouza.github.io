<footer>
  <center>
  {% for social in site.data.about.social_icons %}
    {% if social.name != "Download CV" %}
    <a class="social" toggle="tooltip" data-placement="top" title="{{ social.name }}" href="{{ social.url | relative }}" target="_blank" style="color: #555;"><i class="{{ social.icon }}"></i></a>
    {% endif %}
    {% if social.name == "Download CV" %}
    <a class="social" toggle="tooltip" data-placement="top" title="{{ social.name }}" href="{{ social.url | relative }}" target="_blank" style="color: #555;">{{ social.icon }}</a>
    {% endif %}
    &nbsp;&nbsp;
  {% endfor %}
</center>
  <span>
    &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll.
  </span>
</footer>

<style>
.social {
  opacity: 0.6;
  font-size: 20px;
  transition: 0.3s;
}

.social:hover {
  opacity: 1;
}
</style>

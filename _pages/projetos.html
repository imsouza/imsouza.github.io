---
layout: default
title: "Projetos"
author: "Mateus Almeida"
permalink: /projetos/
---

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/projetos.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/button.css' | relative_url }}">
</head>
<body>
  <a id="button"></a>
    <div class="tags-header">
      <div>&nbsp;</div>
      <h2 class="tags-header-title">{{ page.title }}</h2>
      <div class="tags-header-line"></div>
    </div>
    <section class="portfolio">
      <div class="showcase">
        {% for project in site.data.projects %}
            <div class="item" aria-haspopup="true">
              <p style="color:#fff; background-color: #353535; top: -5%; opacity: 0.8;" class="category">
                <i class="{{ project.icon }}"></i>&nbsp;{{ project.category }}
              </p>
              <img src="{{ project.image }}" alt="{{ project.alt }}" class="img grayscale">
              <div style="border:none!important; opacity: 0.8;" class="overlay">
                <p class="text">
                  {{ project.description }}
                  <br>
                  <br>
                  <a href="{{ project.url }}" class="link" aria-haspopup="true" target="_blank" onclick="">Acessar Projeto <i class="fa-solid fa-square-arrow-up-right"></i></a>
                  <p class="text keywords">Palavras-chave: {{ project.keywords }}</p>
                </p>
              </div>
            </div>

        {% endfor %}
      </div>
    </section>
  <script src="{{ '/assets/js/button.js' | relative_url }}"></script>
</body>
</html>

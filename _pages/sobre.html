<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/sobre.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/button.css' | relative_url }}">
</head>
<body>
  <div class="tags-header">
    <div>&nbsp;</div>
    <div class="circle-photo">
      <img src="{{ site.data.about.profile_image | relative_url }}" alt="Profile Photo">
    </div>
  </div>
  <section>
    <p align="justify">
      {% for paragraph in site.data.about.intro %}
        {{ paragraph | newline_to_br }}
      {% endfor %}
    </p>
    <center>
      {% for social in site.data.about.social_icons %}
        <a class="social" toggle="tooltip" data-placement="top" title="{{ social.name }}" href="{{ social.url | relative }}" target="_blank" style="color: #555;"><i class="{{ social.icon }}"></i></a>
        &nbsp;&nbsp;
      {% endfor %}
    </center>
  </section>
  <script src="{{ '/assets/js/button.js' | relative_url }}"></script>
</body>
</html>

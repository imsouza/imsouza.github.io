<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/sobre.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/skills.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/button.css' | relative_url }}">
</head>
<body>
  <a id="button"></a>
  <div class="tags-header">
    <div>&nbsp;</div>
    <div class="circle-photo">
      <img src="{{ site.data.about.profile_image | relative_url }}" alt="Profile Photo">
    </div>
  </div>
  <section>
    <p align="justify">
      {% for paragraph in site.data.about.intro %}
        {{ paragraph | newline_to_br }}
      {% endfor %}

      <center><h2 class="nav-title2">Habilidades</h2></center>
      <ul class="skills-list">
        {% for skill in site.data.skills %}
        <li>
          <p>{{ skill.name }}</p>
          <div class="progressbar">
            <div class="progress" style="width: {{ skill.percentage }}%;">
              <p class="percentage">{{ skill.percentage }}%</p>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </p>
  </section>

  <script src="{{ '/assets/js/button.js' | relative_url }}"></script>
</body>
</html>

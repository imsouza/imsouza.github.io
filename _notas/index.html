---
layout: default
title: "Notas de Aula"
author: "Mateus Almeida"
permalink: /notas/
---

<div class="tags">
<div class="tags-header">
  <div>&nbsp;</div>
  <h2 class="tags-header-title">{{ page.title }}</h2>
  <div class="tags-header-line"></div>
</div>

{% for nota in site.notas %}
  {% if nota.categories contains 'notas' %}
    <a class="tags-post" href="{{ nota.url | prepend: site.baseurl }}">
      <div>
        <span class="tags-post-title">{{ nota.title }}</span>
        <div class="tags-post-line"></div>
      </div>
      <span class="tags-post-meta">
        <time datetime="{{ nota.date }}">
          {{ nota.date | date:"%Y-%m-%d" }}
        </time>
      </span>
    </a>
  {% endif %}
{% endfor %}
</div>
